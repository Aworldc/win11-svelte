    <body>
        <div id="app"></div>
        <div
            class="bootscreen"
            style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 15vh;
                background-color: #000;
                transition: opacity 750ms cubic-bezier(0.6, 0, 0.4, 1);
            "
        >
            <img
                src="img/icon/Start.png"
                alt="Loading..."
                style="
                    width: 150px;
                    border-radius: 8px;
                    animation: fadein 1500ms linear,
                        scalein 1000ms cubic-bezier(0, 0, 0, 1);
                "
            />
            <div class="bsload" style="height: 32px"></div>
        </div>
        <style>
            @keyframes fadein {
                0% {
                    opacity: 0;
                }

                20% {
                    opacity: 0;
                }

                100% {
                    opacity: 1;
                }
            }

            @keyframes scalein {
                from {
                    scale: 0;
                }

                to {
                    scale: 1;
                }
            }

            .bsload circle {
                stroke: #fff !important;
            }
        </style>
        <script type="module" src="/src/main.ts"></script>
    </body>
